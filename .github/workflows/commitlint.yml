# Lint Commit Messages
#
# This workflow validates that commit messages follow the Conventional Commits format.
# Uses reusable workflow from hope0hermes/SharedWorkflows for consistent CI/CD across projects.
#
# Why this matters:
# - Enables automated semantic versioning
# - Generates meaningful CHANGELOGs automatically
# - Makes git history more readable and searchable
#
# Required format: <type>(<scope>): <subject>
# - type: feat, fix, docs, style, refactor, test, chore
# - scope: optional, e.g., "api", "ui", "parser"
# - subject: short description in imperative mood
#
# Examples:
#   feat: add batch processing support
#   fix(parser): handle empty input correctly
#   docs: update installation guide
#   feat!: redesign Settings API (! indicates breaking change)

name: Lint Commit Messages

on:
  pull_request:
    branches: [ main ]

jobs:
  commitlint:
    uses: hope0hermes/SharedWorkflows/.github/workflows/reusable-commitlint.yml@main
