processed_data_dir: "/home/hope0hermes/Workspace/StravaAnalyzer/temp"

# Activities and streams paths will be relative to data_dir
activities_file: "activities.csv"
streams_dir: "Streams"
verbose: true
force: true

# Athlete Specific Settings
rider_weight_kg: 77.0  # Your weight in kilograms
ftp: 285.0  # Functional Threshold Power in watts
fthr: 170  # Functional Threshold Heart Rate in bpm
ftpace: 4.0  # Functional Threshold Pace in min/km

