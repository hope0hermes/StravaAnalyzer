grade_adjustment:
  uphill_factor: 0.5
  downhill_factor: 0.3
  grade_smoothing_window: 30

# Heart Rate Zone Configuration
hr_zones:
  zone1_upper: 0.60  # Recovery
  zone2_upper: 0.70  # Endurance
  zone3_upper: 0.80  # Tempo
  zone4_upper: 0.90  # Threshold
  zone5_upper: 1.00  # VO2max

